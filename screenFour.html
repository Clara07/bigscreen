<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>大屏示例四</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/common/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/gg-bigdata.css">
</head>
<body class="bigDataBg">
<div class="container-fluid gg-bigDataContainer">
    <div class="row">
        <!--左侧部分-->
        <div class="col-sm-3 col-md-3 col-lg-3">
            <div class="bigDataPolaroid">
                <div class="ibox">
                    <div class="ibox-content gg-bigDataChartBgL">
                        <div class="gg-bigDataChartContainer gg-bigDataChartBox">
                            <div class="echarts" id="interBarChartOne" style="width: 100%;height: 160px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bigDataPolaroid">
                <div class="ibox">
                    <div class="ibox-content gg-bigDataChartBgL">
                        <div class="gg-bigDataChartContainer gg-bigDataChartBox">
                            <div class="echarts" id="interPieChartOne" style="width: 100%;height: 130px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bigDataPolaroid">
                <div class="ibox">
                    <div class="ibox-content gg-bigDataChartBgL">
                        <div class="gg-bigDataChartContainer gg-bigDataChartBox">
                            <div class="echarts" id="interBarChartTwo" style="width: 100%;height: 260px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--中间部分-->
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="bigDataPolaroid" style="background: none;border: none;">
                <div class="ibox">
                    <div class="ibox-content" style="text-align: center;padding: 1px 20px 0px 20px;">
                        <h3 class="bigDataHeader">
                            大屏示例四
                            <select class="form-control bigDataSelect">
                                <option value="2018">2018学年</option>
                                <option value="2017">2017学年</option>
                                <option value="2016">2016学年</option>
                            </select>
                        </h3>
                        <div class="gg-bigDataChartContainer">
                            <div class="echarts" id="interMapChart"  style="width: 100%;height: 385px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bigDataPolaroid">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="gg-bigDataChartContainer">
                            <div class="echarts" id="interBarChartThree"  style="width: 100%;height: 220px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧部分-->
        <div class="col-sm-3 col-md-3 col-lg-3">
            <div class="bigDataPolaroid">
                <div class="ibox">
                    <div class="ibox-content gg-bigDataChartBgL">
                        <div class="gg-bigDataChartContainer  gg-bigDataChartBox">
                            <div class="echarts" id="interBarChartFour"  style="width: 100%;height: 220px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bigDataPolaroid">
                <div class="ibox">
                    <div class="ibox-content gg-bigDataChartBgL">
                        <div class="gg-bigDataChartContainer gg-bigDataChartBox">
                            <div class="echarts" id="interPieChartTwo"  style="width: 100%;height: 165px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bigDataPolaroid">
                <div class="ibox">
                    <div class="ibox-content gg-bigDataChartBgL">
                        <div class="gg-bigDataChartContainer gg-bigDataChartBox">
                            <div class="echarts" id="interPieChartThree" style="width: 100%;height: 165px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--引用相关js框架-->
<script src="js/common/jquery.min.js"></script>
<script src="js/common/bootstrap.min.js"></script>
<script src="plugins/echarts/echarts.min.js"></script>
<script src="plugins/echarts/world.js"></script>
<!--引入主题-->
<script src="plugins/echarts/macarons.js"></script>
<!--大屏数据通用js-->
<script src="js/gg-bigDataBasic.js"></script>
<!--本界面相关的echar demo数据js-->
<script src="js/gg-bigDataInterNew.js"></script>
</html>
