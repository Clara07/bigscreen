<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大屏示例二</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/common/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/gg-bigdata.css">
</head>
<body class="bigTwo">
    <div class="container-fluid main-content">
        <!--第一行-->
        <div class="row">
            <!--漏斗图-->
            <div class="col-sm-3 col-md-3 col-lg-3" style="padding: 0px 0px !important;">
                <div class="polaroidT">
                    <div class="ibox">
                        <div class="ibox-title ibox-BlueTitle">
                            <h4>漏斗图</h4>
                        </div>
                        <div class="ibox-content">
                            <div class="gg-bigTwoChart">
                                <div class="echarts" id="btFunnelChart" style="width: 100%;height: 270px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--中间大屏柱状折线图-->
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="polaroidT">
                    <div class="ibox">
                        <div class="ibox-content">
                            <h3 class="bigDataTitle">
                                <span>●|</span>大屏示例二<span>|●</span>
                            </h3>
                            <div class="gg-bigTwoChart">
                                <div class="echarts" id="btLineBarChart" style="width: 100%;height: 270px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--滚动排行以及仪表盘-->
            <div class="col-sm-3 col-md-3 col-lg-3" style="padding: 0px 0px !important;">
                <div class="polaroidT" style="margin-bottom:-9px;">
                    <div class="ibox">
                        <div class="ibox-title ibox-BlueTitle">
                            <ul class="iboxTitleUl">
                                <li>区县</li>
                                <li>总额</li>
                                <li>排名</li>
                                <li>上季度排名</li>
                            </ul>
                        </div>
                        <div class="ibox-content" style="padding: 0px 0px 0px 6px;overflow: hidden;">
                           <ul class="iboxContentList">
                               <li>
                                   <span>市南区</span>
                                   <span>200</span>
                                   <span>1</span>
                                   <span>3</span>
                               </li>
                               <li>
                                   <span>市北区</span>
                                   <span>190</span>
                                   <span>2</span>
                                   <span>1</span>
                               </li>
                               <li>
                                   <span>崂山区</span>
                                   <span>180</span>
                                   <span>3</span>
                                   <span>3</span>
                               </li>
                               <li>
                                   <span>西海岸新区</span>
                                   <span>175</span>
                                   <span>4</span>
                                   <span>5</span>
                               </li>
                               <li>
                                   <span>李沧区</span>
                                   <span>160</span>
                                   <span>5</span>
                                   <span>4</span>
                               </li>
                           </ul>
                        </div>
                    </div>
                </div>
                <div class="polaroidT">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="gg-bigTwoChart">
                                <div class="echarts" id="btMeterChart" style="width: 100%;height: 145px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--第二行-->
        <div class="row">
            <!--大折线图-->
            <div class="col-sm-12 col-md-12 col-lg-12" style="padding: 0px 0px !important;">
                <div class="polaroidT">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="gg-bigTwoChart">
                                <div class="echarts" id="btLineChartOne" style="width: 100%;height: 132px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--第三行-->
        <div class="row" style="margin-top: 2px;">
            <!--底部左侧柱状图-->
            <div class="col-sm-3 col-md-3 col-lg-3" style="padding: 0px 0px !important;">
                <div class="polaroidT">
                    <div class="ibox">
                        <div class="ibox-title ibox-BlueTitle">
                            <h4>柱形图示例</h4>
                        </div>
                        <div class="ibox-content">
                            <div class="gg-bigTwoChart">
                                <div class="echarts" id="btBarChartOne" style="width: 100%;height: 130px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--底部中间环状图-->
            <div class="col-sm-6 col-md-6 col-lg-6" style="padding: 0px 0px !important;">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="polaroidT">
                        <div class="ibox">
                            <div class="ibox-title ibox-BlueTitle">
                                <h4>环形图1</h4>
                            </div>
                            <div class="ibox-content">
                                <div class="gg-bigTwoChart">
                                    <div class="echarts" id="btPieChartOne" style="width: 100%;height: 130px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4" style="padding: 0px 0px !important;">
                    <div class="polaroidT">
                        <div class="ibox">
                            <div class="ibox-title ibox-BlueTitle">
                                <h4>环形图2</h4>
                            </div>
                            <div class="ibox-content">
                                <div class="gg-bigTwoChart">
                                    <div class="echarts" id="btPieChartTwo" style="width: 100%;height: 130px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="polaroidT">
                        <div class="ibox">
                            <div class="ibox-title ibox-BlueTitle">
                                <h4>环形图3</h4>
                            </div>
                            <div class="ibox-content">
                                <div class="gg-bigTwoChart">
                                    <div class="echarts" id="btPieChartThree" style="width: 100%;height: 130px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--底部右侧柱状图-->
            <div class="col-sm-3 col-md-3 col-lg-3" style="padding: 0px 0px !important;">
                <div class="polaroidT">
                    <div class="ibox">
                        <div class="ibox-title ibox-BlueTitle">
                            <h4>柱形图2</h4>
                        </div>
                        <div class="ibox-content">
                            <div class="gg-bigTwoChart">
                                <div class="echarts" id="btBarChartTwo" style="width: 100%;height: 130px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--引用相关js框架-->
<script src="js/common/jquery.min.js"></script>
<script src="js/common/bootstrap.min.js"></script>
<script src="plugins/echarts/echarts.min3.5.2.js"></script>
<!--引入主题-->
<script src="plugins/echarts/macarons.js"></script>
<!--大屏数据通用js-->
<script src="js/gg-bigDataBasic.js"></script>
<!--本界面相关的echar demo数据js-->
<script src="js/gg-bigData2.js"></script>
<script>
    $(function(){
        var conHeight=$(".main-content").outerHeight(true);
        $("body").height(conHeight);
        console.log( conHeight)
    })
</script>
</html>
