<!--引用相关js框架-->
<script src="js/common/jquery.min.js"></script>
<script src="js/common/bootstrap.min.js"></script>
<script src="js/common/jquery.slimscroll.min.js"></script>
<script type="text/javascript">
    $(function(){
        //左侧菜单点击事件
        $('.ssVideoAreaListOneLink').click(function () {
            var index = $(this).index()
            $(this).parent().addClass('ssVideoAreaListOneItemActive')
            $(this).parent().siblings().removeClass('ssVideoAreaListOneItemActive')
            $(this).parent().children("div.ssVideoAreaListTwo").toggle()
            $(this).parent().siblings().children("div.ssVideoAreaListTwo").hide();
            $(this).parent().find('span.gg-ssVideoArrow').addClass('gg-ssVideoArrowUp');
            $(this).parent().siblings().find('span.gg-ssVideoArrow').removeClass('gg-ssVideoArrowUp');
        })
        $('.ssVideoAreaListTwoItem').click(function () {
            $(this).addClass('ssVideoAreaListTwoItemActive').siblings().removeClass('ssVideoAreaListTwoItemActive')
        })
        //左侧菜单滚动条事件
        var scrollHeight = $(window).height();
            $(".ssVideoArea").slimscroll({
                height:scrollHeight,
                size:"5px",
                color:"#716e6e",
                distance:"2px",
                wheelStep:"12px",
                railVisible:true,
                railColor:"#2f2f2f",
                railOpacity:1,
                allowPageScroll:false
            })
    })
</script>
